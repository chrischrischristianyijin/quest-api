services:
  - type: web
    name: quest-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_production.py
    envVars:
      - key: SUPABASE_URL
        value: your_supabase_project_url
      - key: SUPABASE_ANON_KEY
        value: your_supabase_anon_key
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: your_supabase_service_role_key
      - key: API_PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://yourdomain.com
      - key: GOOGLE_CLIENT_ID
        value: your_google_client_id.apps.googleusercontent.com
      - key: GOOGLE_REDIRECT_URI
        value: https://your-app-name.onrender.com/api/v1/auth/google/callback
      # 注意：GOOGLE_CLIENT_SECRET 应该通过 Render Dashboard 手动配置以确保安全
      # OpenAI API 配置 - 需要在 Render Dashboard 中设置实际值
      - key: SUMMARY_ENABLED
        value: true
      - key: SUMMARY_PROVIDER
        value: openai
      - key: SUMMARY_MODEL
        value: gpt-4o-mini
      - key: SUMMARY_MAX_TOKENS
        value: 1200
      - key: SUMMARY_INPUT_CHAR_LIMIT
        value: 16000
      - key: SUMMARY_CHUNK_CHAR_LIMIT
        value: 4000
      - key: SUMMARY_MAX_CHUNKS
        value: 8
      - key: SUMMARY_TEMPERATURE
        value: 0.3
      # OPENAI_API_KEY 和 OPENAI_BASE_URL 需要在 Render Dashboard 中手动配置
      - key: CURATOR_ENABLED
        value: true
      - key: CURATOR_PRIMARY
        value: true
      - key: CURATOR_LANGS
        value: zh,en
      - key: CURATOR_EXACT_DEDUP
        value: true
      - key: CURATOR_QUALITY_THRESHOLD
        value: 0.5
      - key: CURATOR_MIN_CHARS
        value: 200
      - key: CURATOR_MAX_CHARS
        value: 120000
      - key: CURATOR_MAX_URL_DENSITY
        value: 0.15
      - key: CURATOR_MAX_REPEAT_CHAR_RATIO
        value: 0.2
      - key: CURATOR_USE_PII_REDACTOR
        value: false
      - key: CURATOR_TOKENIZER
        value: bert-base-multilingual-cased
      # 性能优化配置
      - key: MAX_INSIGHTS_LIMIT
        value: 1000
      - key: ENABLE_GZIP_COMPRESSION
        value: true
      - key: QUERY_CACHE_TTL
        value: 30
      - key: BATCH_SIZE_LIMIT
        value: 200
    autoDeploy: true
    branch: main
