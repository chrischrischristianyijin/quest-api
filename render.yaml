services:
  - type: web
    name: quest-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_production.py
    envVars:
      - key: SUPABASE_URL
        value: your_supabase_project_url
      - key: SUPABASE_ANON_KEY
        value: your_supabase_anon_key
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: your_supabase_service_role_key
      - key: API_PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://yourdomain.com
      - key: GOOGLE_CLIENT_ID
        value: your_google_client_id.apps.googleusercontent.com
      - key: GOOGLE_REDIRECT_URI
        value: https://your-app-name.onrender.com/api/v1/auth/google/callback
      # 注意：GOOGLE_CLIENT_SECRET 应该通过 Render Dashboard 手动配置以确保安全
    autoDeploy: true
    branch: main
